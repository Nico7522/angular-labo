<h1>Tous les produits</h1>
<mat-grid-list [cols]="mybreakpoint" rowHeight="700px">
  @for (product of products; track $index) {
    <mat-grid-tile><mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.modelName}}</mat-card-title>
        <mat-card-subtitle>{{product.brand | uppercase}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image height="450px"  [src]="imageUrl + '/' + product.image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{product.description}}</p>
        <p>{{product.price | currency}}</p>

      </mat-card-content>

        <button mat-button>Ajouter au panier</button>
      </mat-card-actions>
    </mat-card>
    </mat-grid-tile>

  }
