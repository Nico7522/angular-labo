<h1>Gestion des produits</h1>

<button class="btn-create" mat-raised-button color="primary" routerLink="create">Ajouter un nouveau produit</button>
<section class="article">
    @for (product of products; track $index) {
    <app-product-display [product]="product" />
    }
</section>
<button class="btn" mat-raised-button (click)="addMore()">Voir plus</button>
